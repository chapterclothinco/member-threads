<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Member Threads</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --warm-navy: #2c3e50;
            --terracotta: #c75b39;
            --golden: #e8b84a;
            --soft-black: #1a1a1a;
            --gray-500: #7a756c;
            --gray-200: #e8e5e1;
            --cream: #faf8f5;
            --gradient: linear-gradient(135deg, var(--terracotta) 0%, var(--golden) 100%);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--cream);
            color: var(--gray-500);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-page {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .error-code {
            font-family: 'DM Sans', sans-serif;
            font-size: 8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-title {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--soft-black);
            margin-bottom: 1rem;
        }
        .error-description {
            color: var(--gray-500);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: var(--warm-navy);
            color: var(--cream);
            font-size: 15px;
            font-weight: 600;
            border-radius: 100px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: var(--terracotta);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(44, 62, 80, 0.25);
        }
    </style>
    <!-- GitHub Pages SPA redirect handler -->
    <script>
        sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/'">
</head>
<body>
    <div class="error-page">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            Looks like this page wandered off. Let's get you back to your community.
        </p>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
